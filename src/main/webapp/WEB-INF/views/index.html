<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>测试首页</title>
	<link href="../plugIn/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	
	<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="../plugIn/bootstrap-3.3.5/js/bootstrap-table.js" type="text/javascript" ></script>
</head>
<body>
	<div class="container" style="margin-top:10px;">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<button type="button" class="btn btn-default">新增</button>
				<button type="button" class="btn btn-default">修改</button>
				<button type="button" class="btn btn-default">删除</button>
				<input type="text" id="id_text" placeholder="姓名"/>
				<button type="button" class="btn btn-default" id="id_search">查询</button>
				<table id="table" class="table table-bordered" style="margin-top:10px;">
				</table>
			</div>
		</div>
	</div>
	
	<script>
		var dlgedit = null;
		$(function(){
		  	//普通查询
     		$('#id_search').click(function(){
     			$('#table').bootstrapTable('refresh');
     		});
     		
     		//查询(输入框回车)
	     	$("#id_text").keypress(function(e){
	     		if(e.keyCode=='13'){
	     			$('#table').bootstrapTable('refresh');
	     			return false;
	     		}
	     	});
     	
			//1.初始化Table
    		var oTable = new TableInit();
   			oTable.Init();
		})	
	  
		var TableInit = function () {
		    var oTableInit = new Object();
		    
		    //初始化Table
		    oTableInit.Init = function () {
				$('#table').bootstrapTable({
				    url: '../user/getUserList.do',
				    pagination: true,
				    sidePagination: "server", 
				    pageNumber:1, //初始化加载第一页，默认第一页
					pageSize: 10, //每页的记录行数
					pageList: [10, 25, 50, 100], //可供选择的每页的行数
				    queryParams: oTableInit.queryParams,
				    cache:false,
				 	clickToSelect: true,    //是否启用点击选中行
				    columns: [
						{checkbox: true},
				    	{field: 'name',title: '姓名'},
						{field: 'age',title: '年龄'}
					]
				});
		    }
		    
	  		//查询条件
		    oTableInit.queryParams = function(params) {
				var temp={
					limit:params.limit,
					offset:params.offset,
					name:$.trim($("#id_text").val())
				}
				
				return temp;
			};
			
	    	return oTableInit;
		}
	</script>
</body>
</html>
